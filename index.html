<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes/No/Maybe App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>Yes/No/Maybe App</h1>
    <p>Ask a question below:</p>
    <textarea id="question" placeholder="Type your question here..."></textarea>
    <button id="ask-button">Ask</button>
    <div id="answer"></div>
    
    <div class="hover-area">
      <button id="secret-button">Pick Answer</button>
      <div id="secret-options" class="hidden">
        <button class="option-button" data-answer="Yes">Yes</button>
        <button class="option-button" data-answer="No">No</button>
        <button class="option-button" data-answer="Maybe">Maybe</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
